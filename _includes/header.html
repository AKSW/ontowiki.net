    <!-- Intro Header -->
    <header class="intro">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <h1 class="brand-heading"><img src="img/logo_light.svg" alt="{{ site.title }}" /></h1>
                        <p class="intro-text">{{ site.description }}</p>
                        <ul class="list-inline banner-social-buttons">
                            {% for network in site.social %}
                            <li>
                                <a href="{{ network.url }}" class="btn btn-default btn-lg">{% if network.logo %}<i class="fa fa-{{ network.logo }} fa-fw"></i>{% else %}<i class="fa fa-{{ network.title }} fa-fw"></i>{% endif %} <span class="network-name">{{ network.title }}</span></a>
                            </li>
                            {% endfor %}
                        </ul>
                        <a href="#about" class="btn btn-circle page-scroll">
                            <i class="fa fa-angle-double-down animated"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
